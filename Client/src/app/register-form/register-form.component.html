<div class="login-modal">
	<div class="box">
		<h2 class="title is-size-2">Register</h2>
		<div class="field">
			<label class="label">Username</label>
			<div class="control">
				<input [(ngModel)]="userName" class="input" type="text" placeholder="Enter your username" />
			</div>
		</div>
		<div class="field">
			<label class="label">Email</label>
			<div class="control">
				<input [(ngModel)]="userEmail" class="input" type="text" placeholder="Enter your email" />
			</div>
		</div>
		<div class="field">
			<label class="label">Password</label>
			<div class="control">
				<input [(ngModel)]="userPassword" class="input" type="password" placeholder="Enter your password" />
			</div>
		</div>
		<div class="field">
			<div class="control">
				<button (click)="submit()" class="button is-link">Register</button>
			</div>
		</div>
	</div>
</div>
